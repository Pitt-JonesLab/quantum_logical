name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-condition:
    if: github.repository != 'evmckinney9/python-template'
    runs-on: ubuntu-latest
    outputs:
      should_run_tests: ${{ steps.check-template.outputs.should_run_tests }}
    steps:
      - uses: actions/checkout@v3
      - id: check-template
        if: ${{ hashFiles('.github/template_flag.yml') == '' }}
        run: echo "::set-output name=should_run_tests::true"

  run-test:
    needs: check-condition
    if: needs.check-condition.outputs.should_run_tests == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: 'pip'
          cache-dependency-path: "**/pyproject.toml"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test] --quiet
      - name: Run pytest
        run: pytest src/tests/
