name: Rename the project from template

on: [push]

permissions: write-all

jobs:
  check-condition:
    if: github.repository != 'evmckinney9/python-template'
    runs-on: ubuntu-latest
    outputs:
      should_run_rename: ${{ steps.check-template.outputs.should_run_rename }}
    steps:
      - uses: actions/checkout@v3
      - id: check-template
        if: ${{ hashFiles('.github/template_flag.yml') != '' }}
        run: echo "::set-output name=should_run_rename::true"

  rename-project:
    needs: check-condition
    if: needs.check-condition.outputs.should_run_rename == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/github-script@v6
        id: fetch-repo-and-user-details
        with:
          script: |
            const query = `query($owner:String!, $name:String!) {
              repository(owner:$owner, name=$name) {
                name
                description
                owner {
                  login
                  ... on User {
                    name
                  }
                  ... on Organization {
                    name
                  }
                }
              }
            }`;
            const variables = {
              owner: context.repo.owner,
              name: context.repo.repo
            }
            const result = await github.graphql(query, variables)
            console.log(result)
            return result

      - name: Rename the project
        if: steps.check-template.outputs.exists == 'true'
        env:
          INFO: ${{ steps.fetch-repo-and-user-details.outputs.result }}
        run: |
          REPO_NAME=$(echo $INFO | jq -r '.repository.name')
          REPO_OWNER=$(echo $INFO | jq -r '.repository.owner.login')
          REPO_OWNER_NAME="$(echo $INFO | jq -r '.repository.owner.name')"
          REPO_DESC="$(echo $INFO | jq -r '.repository.description')"
          echo "Renaming project to $REPO_NAME"
          echo "Description: $REPO_DESC"
          echo "Owner name: $REPO_OWNER_NAME"
          echo "Owner username: $REPO_OWNER"
          .github/scripts/rename_project.sh -a "$REPO_OWNER_NAME" -n "$REPO_NAME" -u "$REPO_OWNER" -d "$REPO_DESC"

      - name: Commit changes and push back to GitHub
        if: steps.check-template.outputs.exists == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Initial template rename"
          push_options: --force
